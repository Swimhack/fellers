<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .credentials {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .debug {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>üîê Fellers Admin Authentication Test</h2>
    
    <div class="credentials">
        <strong>Expected Credentials:</strong><br>
        Username: <code>admin</code><br>
        Password: <code>fellers123</code>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>

    <div id="result"></div>
    <div id="debug"></div>

    <script>
        // Authentication constants (same as in React app)
        const DEFAULT_USERNAME = "admin";
        const DEFAULT_PASSWORD = "fellers123";

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }

        function showDebug(info) {
            const debugDiv = document.getElementById('debug');
            debugDiv.className = 'result debug';
            debugDiv.textContent = info;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Clear previous localStorage
            localStorage.removeItem("adminAuthenticated");
            localStorage.removeItem("adminLoginTime");
            
            // Detailed debugging
            let debugInfo = "=== AUTHENTICATION TEST DEBUG ===\n";
            debugInfo += `Entered username: "${username}"\n`;
            debugInfo += `Entered password: "${password}"\n`;
            debugInfo += `Expected username: "${DEFAULT_USERNAME}"\n`;
            debugInfo += `Expected password: "${DEFAULT_PASSWORD}"\n`;
            debugInfo += `Username length: ${username.length}\n`;
            debugInfo += `Password length: ${password.length}\n`;
            debugInfo += `Expected username length: ${DEFAULT_USERNAME.length}\n`;
            debugInfo += `Expected password length: ${DEFAULT_PASSWORD.length}\n`;
            
            // Trim whitespace
            const trimmedUsername = username.trim();
            const trimmedPassword = password.trim();
            
            debugInfo += `\nAfter trimming:\n`;
            debugInfo += `Trimmed username: "${trimmedUsername}"\n`;
            debugInfo += `Trimmed password: "${trimmedPassword}"\n`;
            debugInfo += `Username match: ${trimmedUsername === DEFAULT_USERNAME}\n`;
            debugInfo += `Password match: ${trimmedPassword === DEFAULT_PASSWORD}\n`;
            
            showDebug(debugInfo);
            
            // Test authentication logic
            if (trimmedUsername === DEFAULT_USERNAME && trimmedPassword === DEFAULT_PASSWORD) {
                localStorage.setItem("adminAuthenticated", "true");
                localStorage.setItem("adminLoginTime", new Date().toISOString());
                
                showResult("‚úÖ LOGIN SUCCESSFUL! Authentication stored in localStorage.", 'success');
                
                // Verify localStorage
                setTimeout(() => {
                    const stored = localStorage.getItem("adminAuthenticated");
                    console.log("Verification - localStorage adminAuthenticated:", stored);
                }, 100);
                
            } else {
                showResult("‚ùå LOGIN FAILED! Invalid credentials.", 'error');
                
                // Detailed failure analysis
                let failureInfo = "\nFailure Analysis:\n";
                failureInfo += `Username comparison: "${trimmedUsername}" === "${DEFAULT_USERNAME}" = ${trimmedUsername === DEFAULT_USERNAME}\n`;
                failureInfo += `Password comparison: "${trimmedPassword}" === "${DEFAULT_PASSWORD}" = ${trimmedPassword === DEFAULT_PASSWORD}\n`;
                
                if (trimmedUsername !== DEFAULT_USERNAME) {
                    failureInfo += `\nUsername mismatch details:\n`;
                    for (let i = 0; i < Math.max(trimmedUsername.length, DEFAULT_USERNAME.length); i++) {
                        const enteredChar = trimmedUsername[i] || 'undefined';
                        const expectedChar = DEFAULT_USERNAME[i] || 'undefined';
                        if (enteredChar !== expectedChar) {
                            failureInfo += `  Position ${i}: entered "${enteredChar}" (${enteredChar.charCodeAt(0)}) vs expected "${expectedChar}" (${expectedChar.charCodeAt(0)})\n`;
                        }
                    }
                }
                
                if (trimmedPassword !== DEFAULT_PASSWORD) {
                    failureInfo += `\nPassword mismatch details:\n`;
                    for (let i = 0; i < Math.max(trimmedPassword.length, DEFAULT_PASSWORD.length); i++) {
                        const enteredChar = trimmedPassword[i] || 'undefined';
                        const expectedChar = DEFAULT_PASSWORD[i] || 'undefined';
                        if (enteredChar !== expectedChar) {
                            failureInfo += `  Position ${i}: entered "${enteredChar}" (${enteredChar.charCodeAt(0)}) vs expected "${expectedChar}" (${expectedChar.charCodeAt(0)})\n`;
                        }
                    }
                }
                
                showDebug(debugInfo + failureInfo);
            }
        });

        // Auto-fill for testing
        window.addEventListener('load', function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'fellers123';
        });
    </script>
</body>
</html>
